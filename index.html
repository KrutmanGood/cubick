<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube" onclick="rotation()">
        <div class="side front">
            <ul class="dice diceOne">
                <li class="dicePoint"></li>
            </ul>
        </div>
        <div class="side back">
            <ul class="dice diceSix"> 
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
            </ul>
        </div>
        <div class="side left">
            <ul class="dice diceThree"> 
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
            </ul>
        </div>
        <div class="side right">
            <ul class="dice diceFour"> 
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
            </ul>
        </div>
        <div class="side top">
            <ul class="dice diceFive"> 
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
            </ul>
        </div>
        <div class="side bottom">
            <ul class="dice diceTwo"> 
                <li class="dicePoint"></li>
                <li class="dicePoint"></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
